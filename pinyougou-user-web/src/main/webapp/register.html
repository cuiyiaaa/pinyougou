<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>个人注册</title>
<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/service/userService.js"></script>
<script type="text/javascript" src="js/controller/userController.js"></script>
<link rel="stylesheet" type="text/css" href="css/webbase.css" />
<link rel="stylesheet" type="text/css" href="css/pages-register.css" />


</head>

<body ng-app="pinyougou" ng-controller="userController" ng-init="message='获取短信验证码'">
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>
				注册新用户<span class="go">我有账号，去<a href="login.html"
					target="_blank">登陆</a></span>
			</h3>
			<div class="info">
				<form class="sui-form form-horizontal" name="regfrom">
					<div class="control-group">
						<label class="control-label">用户名：</label>
						<div class="controls">
							<input type="text" placeholder="请输入你的用户名"
								ng-model="entity.username" class="input-xfat input-xlarge"
								ng-required="true" name="username"> <img alt=""
								src="img/dui.ico"
								ng-show="regfrom.username.$dirty && !regfrom.username.$error.required">
							<img alt="" src="img/cha.ico"
								ng-show="regfrom.username.$dirty && regfrom.username.$error.required">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">登录密码：</label>
						<div class="controls">
							<input type="password" ng-model="entity.password"
								placeholder="设置登录密码" class="input-xfat input-xlarge" name="pwd"
								ng-required="true" /> <img src="img/dui.ico" alt=""
								ng-show="regfrom.pwd.$dirty && !regfrom.pwd.$error.required && pwdError">
							<img src="" alt=""
								ng-show="regfrom.pwd.$dirty && regfrom.pwd.$error.required">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label"
							ng-model="password">确认密码：</label>
						<div class="controls">
							<input type="password" ng-model="password" placeholder="再次确认密码"
								class="input-xfat input-xlarge" name="password"
								ng-required="true" ng-blur="checkPwd()">
							<!--  <b style="color: red;" >两次密码输入不一致</b>-->
							<img alt="" src="img/cha.ico" ng-show="pwdError==false"> <img
								alt="" src="img/dui.ico"
								ng-show="regfrom.password.$dirty && pwdError">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">手机号：</label>
						<div class="controls">
							<input type="text" ng-model="entity.phone" placeholder="请输入你的手机号"
								class="input-xfat input-xlarge" name="phone" ng-required="true"
								ng-pattern="/^1(3|4|5|7|8)\d{9}$/"> <b
								style="color: red"
								ng-show="regfrom.phone.$dirty && regfrom.phone.$invalid">手机号错误</b>
							<img alt="" src="img/dui.ico"
								ng-show="regfrom.phone.$dirty && !regfrom.phone.$invalid">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">短信验证码：</label>
						<div class="controls">
							<input type="text" placeholder="短信验证码"
								class="input-xfat input-xlarge" ng-model="smsCode"> <a href="javascript:;" ng-click="countDown();send()" >{{message}}</a>
						</div>
					</div>

					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" id="sampling" type="checkbox" value="2"
								ng-model="samp" ng-required="true"><span>同意协议并注册
								<a target="_black" href="sampling.html">《品优购用户协议》</a>
							</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<input type="button"
								class="sui-btn btn-block btn-xlarge btn-danger"
								ng-disabled="regfrom.$invalid" ng-click="reg()" value="完成注册" />
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机品优购</li>
				<li>销售联盟</li>
				<li>品优购社区</li>
			</ul>
			<div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096
				电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">京ICP备08001421号京公网安备110108007702</div>
		</div>
	</div>


	<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
</body>

</html>
